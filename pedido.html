<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Personalizados</title>
    <link rel="stylesheet" href="estilos/pediperso.css">
</head>
<body>
    <header>
        <h1>Pedidos Personalizados</h1>
        <nav>
            <a href="index.html">PÃ¡gina Inicial</a>
        </nav>
    </header>
    
    <section id="pedido-personalizado">
        <h2>Solicite seu Pedido Personalizado</h2>
        <form id="pedidoForm">
            <label for="produto">Selecione o Produto:</label>
            <select id="produto" name="produto" required>
                <option value="">Selecione...</option>
                <option value="bolo">Bolo</option>
                <option value="brigadeiro">Brigadeiro</option>
                <option value="bolo-pote">Bolo de Pote</option>
            </select>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Descreva o pedido..." required></textarea>

            <button type="submit">Enviar Pedido</button>
        </form>
        <p id="pedidoFeedback"></p>
    </section>
    
    <footer>
        <p>&copy; 2024 Doces da [Nome]. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
